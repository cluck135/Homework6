<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./Develop/style.css">
    </head>
    <body>
        <header class="page-header" id="grad">
            <h1>Weather Forecast</h1>
        </header>
    <main class="row container-fluid no-gutters">
        <div class="d-flex flex-column col-xl-2 col-sm" style="padding-right: 10px;">
            <form class="search text-align-center">
                <div class="form-group m-2">
                <label for="city">City:</label>
                <input type="text" name="city" class="form-control" id="city">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </form>
            <div class="btn-group-vertical searchHistory" id="history">
                <!-- This is where search history buttons will go -->
            </div>
        </div>
        <div class="d-flex flex-column col-xl-10 col-sm">
            <section style="background-color:royalblue; color: white; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
                <h1 id="cityName">City name<span id="icon"></span></h1>
                <div>
                  <h3 class="inline">Temperature: <p class="inline" id="currentTemp"></p></h3>
                </div>
                <div>
                  <h3 class="inline">Wind: <p class="inline" id="currentWind"></p></h3>
                </div>
                <div>
                  <h3 class="inline">Humidity: <p class="inline" id="currentHum"></p></h3>
                </div>
                <div>
                  <h3 class="inline">UV index: <p class="inline" id="currentUvi"></p></h3>
                </div>
            </section>
            <label for="fiveDay" style="font-size: 40px; font-weight: 500;">Five Day Forecast</label>
            <div type="fiveDay" class="row fiveDayForecast">
                <div class="card" style="width: 15rem; margin: 10px; background-color: teal; color: white;">
                    <div class="card-body">
                      <h5 class="card-title" id="date1"><span id="icon1"></span></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" style="background-color: teal;" id="temp1"></li>
                      <li class="list-group-item" style="background-color: teal;" id="hum1"></li>
                      <li class="list-group-item" style="background-color: teal;" id="wind1"></li>
                    </ul>
                  </div>
                  <div class="card" style="width: 15rem; margin: 10px; background-color: teal; color: white;">
                    <div class="card-body">
                      <h5 class="card-title" id="date2"><span id="icon2"></span></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" style="background-color: teal;" id="temp2"></li>
                      <li class="list-group-item" style="background-color: teal;" id="hum2"></li>
                      <li class="list-group-item" style="background-color: teal;" id="wind2"></li>
                    </ul>
                  </div>
                  <div class="card" style="width: 15rem; margin: 10px; background-color: teal; color: white;">
                    <div class="card-body">
                      <h5 class="card-title" id="date3"><span id="icon3"></span></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" style="background-color: teal;" id="temp3"></li>
                      <li class="list-group-item" style="background-color: teal;" id="hum3"></li>
                      <li class="list-group-item" style="background-color: teal;" id="wind3"></li>
                    </ul>
                  </div>
                  <div class="card" style="width: 15rem; margin: 10px; background-color: teal; color: white;">
                    <div class="card-body">
                      <h5 class="card-title" id="date4"><span id="icon4"></span></h5>
                    </div>
                    <ul class="list-group list-group-flush" style="background-color: teal; color: white;"> 
                      <li class="list-group-item" style="background-color: teal;" id="temp4"></li>
                      <li class="list-group-item" style="background-color: teal;" id="hum4"></li>
                      <li class="list-group-item" style="background-color: teal;" id="wind4"></li>
                    </ul>
                  </div>
                  <div class="card" style="width: 15rem; margin: 10px; background-color: teal; color: white;">
                    <div class="card-body">
                      <h5 class="card-title" id="date5"><span id="icon5"></span></h5>
                    </div>
                    <ul class="list-group list-group-flush" style="background-color: teal; color: white;">
                      <li class="list-group-item" style="background-color: teal;" id="temp5"></li>
                      <li class="list-group-item" style="background-color: teal;" id="hum5"></li>
                      <li class="list-group-item" style="background-color: teal;" id="wind5"></li>
                    </ul>
                  </div>
            </div>
        </div>
    </main>
        
        <script src="./Develop/script.js" ></script>
    </body>
</html>
